<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <style>
      .sec-g {
        border: 5px solid grey;
        display: flex;
        /* align-items: center; */
        justify-content: space-around;
        min-height: 50vh;
        flex-direction: column;
      }
      .box {
        width: 50px;
        height: 50px;
        border-radius: 3px;
      }
      .green {
        background: greenyellow;
        transform-origin: 0 0;
      }
      .purple {
        background: purple;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="sec-g sec-basic">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box blue"></div>
    </div>
    <div class="sec-g sec-timeline">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box blue"></div>
    </div>

    <script>
      // gsap 구문
      // gsap.to("엘리먼트", 시간, { 옵션 });
      gsap.to(".sec-basic .green", 1, { rotation: 360, x: 500, scale: 3 });
      //   to의 반대 - from 상태에서 처음으로 돌아감
      gsap.from(".sec-basic .purple", 1, {
        rotation: -360,
        x: 300,
        y: 300,
        scale: 3,
      });
      gsap.fromTo(
        ".sec-basic .blue",
        1,
        { scale: 3 },
        { scale: 10, opacity: 0.5 }
      );

      const tl = gsap.timeline();

      tl.to(".sec-timeline .green", 2, { x: 100, scale: 3 })
        .to(".sec-timeline .purple", 1, { y: -100, x: 100, scale: 3 })
        .to(".sec-timeline .blue", 1, { rotation: 360, scale: 3 });
    </script>
  </body>
</html>
