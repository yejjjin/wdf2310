<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Sofia&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Sofia&family=Trirong:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./04-css/assets/css/comm.css" />
  </head>
  <body>
    <h1>font</h1>

    <h2>font-size</h2>
    <!-- px -->
    <div class="font-size1">20px Lorem, ipsum dolor.</div>
    <!-- em : 부모 기준 -->
    <div class="font-size2">15px Lorem, ipsum dolor.</div>
    <div class="font-size3">
      20px Lorem, ipsum dolor.
      <div class="font-size4">20px Lorem, ipsum dolor.</div>
    </div>

    <!-- rem : 무조건 html, body 기준-->
    <div class="font-size5">
      20px Lorem, ipsum dolor.
      <div class="font-size6">20px Lorem, ipsum dolor.</div>
    </div>
    <!-- vw : 브라우저의 가로 사이즈 기준 -->
    <div class="font-size7">Lorem ipsum dolor sit amet.</div>

    <h3>font famliy</h3>
    <div class="font-f1">Lorem ipsum dolor sit amet.</div>
    <div class="font-f2">Lorem ipsum dolor sit amet.</div>
  </body>
</html>
